<h2>New here?</h2>
<form
   autocomplete="on"
   [formGroup]="registerForm"
   (submit)="onSubmit()">
   <mat-form-field>
      <mat-label>Username</mat-label>
      <input
         matInput
         type="text"
         formControlName="username" />
   </mat-form-field>
   <mat-form-field>
      <mat-label>Password</mat-label>
      <input
         matInput
         type="password"
         formControlName="password" />
   </mat-form-field>
   <mat-form-field>
      <mat-label>Confirm password</mat-label>
      <input
         matInput
         type="password"
         formControlName="confirmPassword" />
   </mat-form-field>
   <button
      mat-flat-button
      type="submit">
      Register
   </button>
</form>
