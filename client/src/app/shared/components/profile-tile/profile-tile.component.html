@let loggedInUser = user();
@if (loggedInUser) {
   <p class="user-name">{{ loggedInUser.name }}</p>
   @if (loggedInUser.isAdmin) {
      <mat-icon matTooltip="Admin user">admin_panel_settings</mat-icon>
   } @else {
      <mat-icon>account_circle</mat-icon>
   }
} @else {
   <button mat-flat-button>Log in!</button>
}
